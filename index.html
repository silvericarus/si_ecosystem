<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script defer src="./js/classes.js"></script>
    <script defer src="./js/webgl.js"></script>
    <script defer src="./js/time.js"></script>
    <link rel="icon" href="./img/favicon.svg">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>SI_Ecosystem</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div className="container">
      <div className="columns" style="display:flex;">
        <div className="column">
          <div id="earth"></div>
        </div>
        <div className="column">
          <div className="box">
            <h1 className="subtitle">SI_Ecosystem live data</h1>
            <table>
              <tbody>
                <tr>
                  <th>Date</th>
                  <td id="date">0</td>
                </tr>
                <tr>
                  <th>Time</th>
                  <td id="time">0</td>
                </tr>
                <tr>
                  <th>Temperature</th>
                  <td id="temperature">0</td>
                </tr>
                <tr>
                  <th>Humidity</th>
                  <td id="humidity">0</td>
                </tr>
                <tr>
                  <th>Light</th>
                  <td id="light">0</td>
                </tr>
                <tr>
                  <th>Water</th>
                  <td id="water">0</td>
                </tr>
                <tr>
                  <th>Wind</th>
                  <td id="wind">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
